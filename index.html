<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Reconciliation</title>
    <style>
      .split {
        border: 1px solid rgb(153, 28, 28);
        margin: 1em;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <div id="datejs"></div>
    <div id="datereact"></div>
    <script type="text/javascript">
      const jsDiv = document.getElementById("datejs");
      const reactDiv = document.getElementById("datereact");

      const render = () => {
        jsDiv.innerHTML = `
    <div class='split'>
    JS Template &nbsp;
    <input />
    <p>${new Date()}</p>
    </div>
    `;

        var reactDivToRender = React.createElement(
          "div",
          { className: "split" },
          "React Template ",
          React.createElement("input"),
          React.createElement("p", null, new Date().toString())
        );

        ReactDOM.render(reactDivToRender, reactDiv);
      };

      setInterval(render, 1000);
    </script>
  </body>
</html>
